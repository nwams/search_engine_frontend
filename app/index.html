<head>
  <meta charset="utf-8">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="generator" content="Polymer Starter Kit">
  <title>Gitlinks</title>

  <!-- Place favicon.ico in the `app/` directory -->

  <!-- Chrome for Android theme color -->
  <meta name="theme-color" content="#2EC7A0">

  <!-- Web Application Manifest -->
  <link rel="manifest" href="manifest.json">

  <!-- Tile color for Win8 -->
  <meta name="msapplication-TileColor" content="#3372DF">

  <!-- Add to homescreen for Chrome on Android -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="application-name" content="PSK">
  <link rel="icon" sizes="192x192" href="images/touch/chrome-touch-icon-192x192.png">

  <!-- Add to homescreen for Safari on iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Polymer Starter Kit">
  <link rel="apple-touch-icon" href="images/touch/apple-touch-icon.png">

  <!-- Tile icon for Win8 (144x144) -->
  <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">

  <!-- build:css styles/main.css -->
  <link rel="stylesheet" href="styles/main.css">
  <!-- endbuild-->

  <!-- build:js bower_components/webcomponentsjs/webcomponents-lite.min.js -->
  <script src="bower_components/webcomponentsjs/webcomponents-lite.js"></script>
  <!-- endbuild -->

  <!-- Because this project uses vulcanize this should be your only html import
       in this file. All other imports should go in elements.html -->
  <link rel="import" href="elements/elements.html">

  <!-- For shared styles, shared-styles.html import in elements.html -->
  <style is="custom-style" include="shared-styles"></style>

  <!-- import jQuery-->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>

<body unresolved>
<span id="browser-sync-binding"></span>
<template is="dom-bind" id="app">

  <paper-scroll-header-panel main id="headerPanelMain" condenses keep-condensed-header>

    <!-- Main Content -->
    <div class="content">
      <iron-pages attr-for-selected="data-route" selected="{{route}}">
        <section data-route="home">
          <paper-toolbar class="scroll contain paper-toolbar-home">
            <a data-route="home" href="{{baseUrl}}home">
              <img src="images/logo_blue.png" alt="GitLinks logo" class="headerLogo">
            </a>
            <a data-route="home" href="{{baseUrl}}home">
              <p class="specialText">GitLinks</p>
            </a>
          </paper-toolbar>
          <paper-material style="height: 645px" elevation="0">
            <div class="center">
              <p style="padding-top: 10%;" class="subheadSection center">
                A smart search engine for open source projects.
              </p>
            </div>

            <div id="block_container">
              <paper-input style="margin: 0 10%; font-size: 26px;" placeholder="What are you looking for?"
                           id="homeSearch" autofocus>
              </paper-input>
              Don't be shy, detailed phrases are great, like: "Frontend framework with a permissive license"
              <!--route to search results page-->
              <script>
                $("#homeSearch").keydown(function (event) {
                  // record the key
                  var theKey = event.which;
                  page('{{baseUrl}}results');
                });
              </script>
            </div>
            <my-animation></my-animation>
          </paper-material>
          <div style="position: fixed; bottom: 0px; overflow: visible; width: 100%;">
            <my-footer></my-footer>
          </div>
        </section>

        <section data-route="working-on-it">
          <style is="custom-style">
            paper-toolbar.coolblue {
              --paper-toolbar-background: #169cee;
              --paper-toolbar-title: {
                font-style: italic;
                font-weight: bold;
              };
            }
          </style>
          <paper-toolbar class="medium-tall coolblue scroll contain" style="padding-top: 30px">

            <a data-route="home" href="{{baseUrl}}home">
              <img src="images/logo_white.png" alt="GitLinks logo" class="headerLogo">
            </a>
            <a data-route="home" href="{{baseUrl}}home">
              <p class="specialText" style="color: #fff;">GitLinks</p>
            </a>
          </paper-toolbar>

          <paper-material elevation="5">

            <div class="centerContainer">
              <div>
                <paper-material elevation="1">
                  <style is="custom-style">
                    paper-card.white {
                      --paper-card-header-color: #fff;
                    }

                    paper-card:hover {
                      @apply(--shadow-elevation-12dp);
                      cursor: pointer;
                    }

                    paper-button.green {
                      background-color: #00db7c;
                      /*background-color: var(--paper-green-a400);;*/
                      color: white;
                    }

                    input.borders {
                      /*border: 0;*/
                      border-left: 1px solid #dbdbdb;
                      border-top: 1px solid #dbdbdb;
                      border-right: 1px solid #dbdbdb;
                      border-top-left-radius: 5px;
                      border-top-right-radius: 5px;
                    }
                  </style>

                  <div style="width: 338px">
                    <p style="text-align: center">We are working around the clock to bring you a phenomenal open source
                      search engine!
                      <br><br>How excited are you to use our service?
                    </p>
                    <div class="centerContainer">
                      <paper-card elevation="2" class="white" style="margin-right:4px; width: 100%">
                        <div class="centerContainer"><img src="images/emoji/smiling.png"></div>
                        <p style="text-align: center">I cant't wait</p>
                      </paper-card>
                      <paper-card elevation="2" class="white" style="margin-left:4px; width: 100%">
                        <div class="centerContainer"><img src="images/emoji/thinking.png"></div>
                        <p style="text-align: center">I'm kind of <br>interested</p>
                      </paper-card>
                    </div>
                  </div>
                  <div style="line-height: 30px;"></div>
                  <div style="margin-top: 15px">
                    <div class="layout vertical">
                      <div><input class="borders" style="width: 100%; height: 41px; outline: none; font-size: 14px"
                                  placeholder="email address"></div>
                      <div>
                        <paper-button style="width: 100%" class="custom green" toggles raised>Let me know when it's ready</paper-button>
                      </div>
                    </div>
                  </div>

                </paper-material>
              </div>

            </div>


          </paper-material>
          <my-footer></my-footer>
        </section>

        <section data-route="results">
          <paper-toolbar class="scroll contain">
            <a data-route="home" href="{{baseUrl}}home">
              <img src="images/logo_blue.png" alt="GitLinks logo" class="headerLogo">
            </a>
            <a data-route="home" href="{{baseUrl}}home">
              <p class="specialText">GitLinks</p>
            </a>
            <!--<p class="companyName">-->
            <!--GitLinks-->
            <!--</p>-->
            <input class="topSearch"
                   type="search"
                   autocomplete="off"
                   autofocus/>
            <a data-route="results" href="{{baseUrl}}results" tabindex="-1">
              <paper-icon-button class="searchIcon" icon="search"></paper-icon-button>
            </a>
          </paper-toolbar>
          <paper-material elevation="0">
            <h2 class="page-title">Stub stub stub</h2>
            <p>Work in progress</p>
            <a href$="{{baseUrl}}users/Addy">Lorem ipsum dolor sit amet</a><br>
            <a href$="{{baseUrl}}users/Rob">consectetur adipiscing elit</a><br>
            <a href$="{{baseUrl}}users/Chuck">In gravida arcu nec elementum iaculis</a><br>
            <a href$="{{baseUrl}}users/Sam">Fusce at odio at purus </a>
          </paper-material>
          <my-footer></my-footer>
        </section>


        <section data-route="user-info">
          <paper-material elevation="1">
            <h2 class="page-title">User: {{params.name}}</h2>
            <div>This is {{params.name}}'s section</div>
          </paper-material>

        </section>


        <section data-route="animation">
          <paper-material elevation="1">
            <h2 class="page-title">Animation</h2>
            <p>This is the contact section</p>

            <my-animation></my-animation>

          </paper-material>
        </section>
      </iron-pages>
    </div>
  </paper-scroll-header-panel>


  <paper-toast id="toast">
    <span class="toast-hide-button" role="button" tabindex="0" onclick="app.$.toast.hide()">Ok</span>
  </paper-toast>

  <!-- Uncomment next block to enable Service Worker support (1/2) -->

    <platinum-sw-cache default-cache-strategy="fastest"
                       cache-config-file="cache-config.json">
    </platinum-sw-cache>
  </platinum-sw-register>
  -->

</template>

<!--build:js scripts/app.js-->
<script src="scripts/app.js"></script>
<script src="scripts/velocity.min.js"></script>

</html>
