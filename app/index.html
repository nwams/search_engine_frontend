<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="generator" content="Polymer Starter Kit">
  <title>Gitlinks</title>

  <!-- Place favicon.ico in the `app/` directory -->

  <!-- Chrome for Android theme color -->
  <meta name="theme-color" content="#2EC7A0">

  <!-- Web Application Manifest -->
  <link rel="manifest" href="manifest.json">

  <!-- Tile color for Win8 -->
  <meta name="msapplication-TileColor" content="#3372DF">

  <!-- Add to homescreen for Chrome on Android -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="application-name" content="PSK">
  <link rel="icon" sizes="192x192" href="images/touch/chrome-touch-icon-192x192.png">

  <!-- Add to homescreen for Safari on iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Polymer Starter Kit">
  <link rel="apple-touch-icon" href="images/touch/apple-touch-icon.png">

  <!-- Tile icon for Win8 (144x144) -->
  <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">

  <!-- build:css styles/main.css -->
  <link rel="stylesheet" href="styles/main.css">
  <!-- endbuild-->

  <!-- build:js bower_components/webcomponentsjs/webcomponents-lite.min.js -->
  <script src="bower_components/webcomponentsjs/webcomponents-lite.js"></script>
  <!-- endbuild -->

  <!-- Because this project uses vulcanize this should be your only html import
       in this file. All other imports should go in elements.html -->
  <link rel="import" href="elements/elements.html">

  <!-- For shared styles, shared-styles.html import in elements.html -->
  <style is="custom-style" include="shared-styles"></style>

  <!-- import jQuery-->
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>

</head>

<body unresolved>
<span id="browser-sync-binding"></span>
<template is="dom-bind" id="app">

  <paper-scroll-header-panel main id="headerPanelMain" condenses keep-condensed-header>

    <!-- Main Content -->
    <div class="content">
      <iron-pages attr-for-selected="data-route" selected="{{route}}">
        <section data-route="home">
          <paper-toolbar class="scroll contain paper-toolbar-home">
            <img src="images/logo_blue.png" alt="GitLinks logo" class="headerLogo">
            <p class="specialText">GitLinks</p>
          </paper-toolbar>
          <paper-material style="height: 645px" elevation="0">
            <div class="center">
              <!--<p class="heroSection">-->
              <!--<img src="images/logo_mint.png" alt="GitLinks logo" class="logo">-->
              <!--GitLinks-->
              <!--</p>-->
              <p style="padding-top: 10%;" class="subheadSection center">
                A smart search engine for open source projects.
              </p>
            </div>

            <div id="block_container">
                <paper-input style="margin: 0 10%; font-size: 26px;" placeholder="What are you looking for?" id="homeSearch" autofocus>
                </paper-input>
                Don't be shy, detailed phrases are great, like: "Frontend framework with a permissive license"
                <!--route to search results page-->
                <script>
                  $("#homeSearch").keydown(function (event) {
                    // record the key
                    var theKey = event.which;
                    page('{{baseUrl}}results');
                  });
                </script>
            </div>
            <my-animation></my-animation>
          </paper-material>
          <div style="position: fixed; bottom: 0px; overflow: visible; width: 100%;">
            <my-footer></my-footer>
          </div>
        </section>

        <section data-route="results">
          <paper-toolbar class="scroll contain">
            <p class="companyName">
              GitLinks
            </p>
            <input class="topSearch"
                   type="search"
                   autocomplete="off"
                   autofocus>
            <a data-route="results" href="{{baseUrl}}results" tabindex="-1">
              <paper-icon-button class="searchIcon" icon="search"></paper-icon-button>
            </a>
          </paper-toolbar>
          <paper-material elevation="0">
            <h2 class="page-title">Stub stub stub</h2>
            <p>Work in progress</p>
            <a href$="{{baseUrl}}users/Addy">Lorem ipsum dolor sit amet</a><br>
            <a href$="{{baseUrl}}users/Rob">consectetur adipiscing elit</a><br>
            <a href$="{{baseUrl}}users/Chuck">In gravida arcu nec elementum iaculis</a><br>
            <a href$="{{baseUrl}}users/Sam">Fusce at odio at purus </a>
          </paper-material>
          <my-footer></my-footer>
        </section>


        <section data-route="user-info">
          <paper-material elevation="1">
            <h2 class="page-title">User: {{params.name}}</h2>
            <div>This is {{params.name}}'s section</div>
          </paper-material>

        </section>


        <section data-route="animation">
          <paper-material elevation="1">
            <h2 class="page-title">Animation</h2>
            <p>This is the contact section</p>

            <my-animation></my-animation>

          </paper-material>
        </section>
      </iron-pages>
    </div>
  </paper-scroll-header-panel>


  <paper-toast id="toast">
    <span class="toast-hide-button" role="button" tabindex="0" onclick="app.$.toast.hide()">Ok</span>
  </paper-toast>

  <!-- Uncomment next block to enable Service Worker support (1/2) -->

               duration="6000"

                        on-service-worker-installed="displayInstalledToast">
    <platinum-sw-cache default-cache-strategy="fastest"
                       cache-config-file="cache-config.json">
    </platinum-sw-cache>
  </platinum-sw-register>
  -->

</template>

<!-- build:js scripts/app.js -->
<script src="scripts/app.js"></script>
<!-- endbuild-->
<script src="scripts/velocity.min.js"></script>
</body>

</html>
